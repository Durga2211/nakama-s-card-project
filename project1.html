<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="project.css">
    <link rel="icon" href="all1.jpg">
</head>
<body>
    <header>
        <h1>Nakama</h1>
        <nav>
            <a href="#nakama1">Luffy</a>
            <a href="#nakama2">Zoro</a>
            <a href="#nakama3">Sanji</a>
        </nav>
    </header>
    <main>
        <article id="nakama1" class="card">
            <figure>
                <img src="luffy.jpg" alt="Luffy" width="500" height="500">
            <figcaption>Luffy</figcaption>
            </figure>
            <p><q>Captain</q></p>
        </article>
        <article id="nakama2" class="card">
            <figure>
                <img src="zoro.jpg" alt="Zoro" width="500" height="500">
            <figcaption>Zoro</figcaption>
            </figure>
            <p><q>Swordsman</q></p>
        </article>
        <article id="nakama3" class="card">
            <figure>
                <img src="sanji.jpg" alt="Sanji" width="500" height="500">
            <figcaption>Sanji</figcaption>
            </figure>
            <p><q>Cook</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Onepiece.co</p>
    </footer>
</body>
</html>
